<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
<div class="col-md-6">
    <form>
        <fieldset>
            <legend class="text-center">Search Participants by Course</legend>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <select name="course" id="course" [(ngModel)]="course" class="form-control phone" maxlength="28"> 
                    <option *ngFor="let course of courses" [ngValue]="course.courseName">{{ course.courseName }}</option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit_search" value="Search" (click)="getParticipantByCourse()">
            </div>
            
        </fieldset>
    </form>
    
</div>

<div class="container" >
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab" >
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Participant Name</th>
            <th>Email ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participant of participants">
            <td>{{participant.courseName}}</td>
            <td>{{participant.participantName}}</td>
            <td>{{participant.emailId}}</td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
